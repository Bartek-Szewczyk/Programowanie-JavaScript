<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NotePocked</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>


    <section class="noVisible createNote" id="createNewNote">
        <div class="closeBtn">
            <div class="clBtn clBtn-1"></div>

            <div class="clBtn clBtn-2"></div>
        </div>
        <div class="form">

            <input type="text" name="" class="question" id="noteTitle" required autocomplete="off" />
            <label><span>Title</span></label>
            <textarea name="" rows="" class="question" id="noteContent" required autocomplete="off"></textarea>
            <label><span>Your Note</span></label>
            <div class="control-group">
                <label class="control control-radio">
                    <input class="rd" type="radio" name="radio" id="ciGrey" checked="checked" />
                    <div class="control_indicator ciGrey"></div>
                </label>
                <label class="control control-radio">
                    <input class="rd" type="radio" name="radio" id="ciRed"  />
                    <div class="control_indicator ciRed" ></div>
                </label>
                <label class="control control-radio">
                    <input class="rd" type="radio" name="radio" id="ciGreen"/>
                    <div class="control_indicator ciGreen"></div>
                </label>
                <label class="control control-radio">
                    <input class="rd" type="radio" name="radio" id="ciYellow"/>
                    <div class="control_indicator ciYellow" ></div>
                </label>
                <label class="control control-radio">
                    <input class="rd" type="radio" name="radio" id="ciBlue"/>
                    <div class="control_indicator ciBlue"></div>
                </label>
                <i class="fas fa-thumbtack " id="pin"></i>
            </div>

            <div class="back">
                <a class="btn" id="noteAdd">Add</a>
            </div>

        </div>
    </section>

    <div class="container">
        <a class="btn" id="createNote">Create Note <i class="far fa-sticky-note"></i></a>
    </div>

    <article class="pinNote">

    </article>

    <main class="allNote">

    </main>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
