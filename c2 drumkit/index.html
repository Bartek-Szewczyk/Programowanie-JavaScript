<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio src="/c2 drumkit/sounds/boom.wav" id="boom" controls></audio>
    <audio src="/c2 drumkit/sounds/clap.wav" id="clap" controls></audio>
    <audio src="/c2 drumkit/sounds/hihat.wav" id="hihat" controls></audio>
    <audio src="/c2 drumkit/sounds/kick.wav" id="kick" controls></audio>
    <audio src="/c2 drumkit/sounds/openhat.wav" id="openhat" controls></audio>
    <audio src="/c2 drumkit/sounds/ride.wav" id="ride" controls></audio>
    <audio src="/c2 drumkit/sounds/snare.wav " id="snare" controls></audio>
    <audio src="/c2 drumkit/sounds/tink.wav" id="tink" controls></audio>
    <audio src="/c2 drumkit/sounds/tom.wav" id="tom" controls></audio>

    <div class="imagine">
        <img class="boom" src="/c2 drumkit/drums/kick.png" alt="">
        <img class="hihat" src="/c2 drumkit//drums/hihat.png" alt="">
    </div>



    <button id="playbtn">Play recorded audio</button>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
