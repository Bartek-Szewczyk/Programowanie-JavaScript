<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body>

    <audio src="/c2 drumkit/sounds/boom.wav" id="boom"></audio>
    <audio src="/c2 drumkit/sounds/clap.wav" id="clap"></audio>
    <audio src="/c2 drumkit/sounds/hihat.wav" id="hihat"></audio>
    <audio src="/c2 drumkit/sounds/kick.wav" id="kick"></audio>
    <audio src="/c2 drumkit/sounds/openhat.wav" id="openhat"></audio>
    <audio src="/c2 drumkit/sounds/ride.wav" id="ride"></audio>
    <audio src="/c2 drumkit/sounds/snare.wav " id="snare"></audio>
    <audio src="/c2 drumkit/sounds/tink.wav" id="tink"></audio>
    <audio src="/c2 drumkit/sounds/tom.wav" id="tom"></audio>

    <div class="imagine">
        <img class="boom" src="/c2 drumkit/drums/boom.png" alt="">
        <img class="hihat" src="/c2 drumkit//drums/hihat.png" alt="">
        <img class="openhat" src="/c2 drumkit//drums/openhat.png" alt="">
        <img class="tom" src="/c2 drumkit//drums/tom.png" alt="">
        <img class="tink" src="/c2 drumkit//drums/tink.png" alt="">
        <img class="snare" src="/c2 drumkit//drums/snare.png" alt="">
        <img class="kick" src="/c2 drumkit//drums/kick.png" alt="">
        <img class="clap" src="/c2 drumkit//drums/clap.png" alt="">
        <img class="ride" src="/c2 drumkit//drums/ride.png" alt="">
    </div>



    <button id="recordbtn">Recorded 1</button>
    <button id="playbtn">Play recorded audio 1</button>
    <br>
    <button id="recordbtn2">Recorded 2</button>
    <button id="playbtn2">Play recorded audio 2</button>
    <br>
    <button id="recordbtn3">Recorded 3</button>
    <button id="playbtn3">Play recorded audio 3</button>
    <br>
    <button id="recordbtn4">Recorded 4</button>
    <button id="playbtn4">Play recorded audio 4</button>
    <br>
    <button id="playAllbtn">Play all recorded audio</button>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
